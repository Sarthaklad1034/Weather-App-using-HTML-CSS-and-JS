<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="UTF-8" />
		<meta name="keywords" content="weather, weather app" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Page title -->
		<title>Weather App</title>

		<!-- Icon link -->
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>

		<!-- Font link -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<!-- External CSS link -->
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="card">
			<div class="search">
				<input
					type="text"
					placeholder="Enter city name"
					spellcheck="false"
				/>
				<button><i class="bx bx-search"></i></button>
			</div>
			<div class="error">
				<p>Invalid city name.</p>
			</div>
			<div class="weather">
				<img src="images/sunny.svg" class="weather-icon" />
				<h1 class="temp">76 &deg;F</h1>
				<h2 class="city">Fort Lauderdale</h2>
				<div class="details">
					<div class="col">
						<img src="images/humidity.svg" />
						<div>
							<p class="humidity">67%</p>
							<p>Humidity</p>
						</div>
					</div>

					<div class="col">
						<img src="images/wind.svg" />
						<div>
							<p class="wind">10 MPH</p>
							<p>Wind Speed</p>
						</div>
					</div>
				</div>
			</div>
			<div class="slider">
				<input type="checkbox" id="check" checked />
				<label for="check" class="button"></label> International units
			</div>
		</div>
		<!-- External JS link -->
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
